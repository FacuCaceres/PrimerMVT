<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>
        Hola soy el HTML DE LA FAMILIA
    </h1>

    {% if familiares %}
    <ul>
        {% for integrantes in familiares %}
        <li>
            NOMBRE : {{integrantes.nombre}}
            EDAD : {{integrantes.edad}}
            F_NACIMIENTO : {{integrantes.nacimiento}}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h4>
        NO HAY FAMILIARES
    </h4>

    {% endif %}







</body>
</html>
